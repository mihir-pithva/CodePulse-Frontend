<div class="container">
  <div class="my-5">
    <div class="row align-items-strech">
      <ng-container *ngIf="blogs$ | async as blogs; else elseTemplate">
        <h1 class="text-center mb-2">Welcome to CodePulse !</h1>
        <div class="col-12 col-md-4 mt-3" *ngFor="let blog of blogs">
          <div class="card h-100 border-3">
            <img
              class="card-image-top"
              src="{{ blog.featuredImageUrl }}"
              alt="{{ blog.title }}"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">
                {{ blog.shortDescription }}
              </p>
              <span class="d-flex align-items-end" style="flex: 1">
                <a
                  [routerLink]="['/blog', blog.urlHandle]"
                  class="btn btn-primary"
                  >Read more..</a
                >
              </span>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <h1 class="text-danger">No Blogs to Display !</h1>
      </ng-template>
    </div>
  </div>
</div>
