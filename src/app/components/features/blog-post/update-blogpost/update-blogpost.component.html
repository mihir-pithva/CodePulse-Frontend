<div class="container">
  <h1 class="mt-3">Edit Blog Post</h1>
  <ng-container *ngIf="blogPost; else elseTemplate">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="blogPost.title"
          />
        </div>
        <div class="mt-3">
          <label for="urlHandle" class="form-label">Url Handle</label>
          <input
            type="text"
            id="urlHandle"
            name="urlHandle"
            class="form-control"
            [(ngModel)]="blogPost.urlHandle"
          />
        </div>
        <div class="mt-3">
          <label for="shortDescription" class="form-label"
            >Short Description</label
          >
          <input
            type="text"
            id="shortDescription"
            name="shortDescription"
            class="form-control"
            [(ngModel)]="blogPost.shortDescription"
          />
        </div>
        <div class="mt-3">
          <label for="content" class="form-label">Content</label>
          <div class="d-flex flex-row">
            <div class="col-6 p-2">
              <textarea
                id="content"
                name="content"
                class="form-control"
                style="height: 350px; max-height: 350px"
                [(ngModel)]="blogPost.content"
              ></textarea>
            </div>
            <div
              class="col-6 p-2"
              style="max-height: 350px; overflow-y: scroll"
            >
              <markdown [data]="blogPost.content"></markdown>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="featuredImageUrl" class="form-label"
            >Featured Image Url</label
          >
          <ng-container *ngIf="blogPost.featuredImageUrl !== ''">
            <div>
              <img
                [src]="blogPost.featuredImageUrl"
                height="100"
                class="my-2"
              />
            </div>
          </ng-container>

          <input
            type="text"
            id="featuredImageUrl"
            name="featuredImageUrl"
            class="form-control"
            [(ngModel)]="blogPost.featuredImageUrl"
          />
        </div>
        <div class="mt-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input
            type="date"
            id="publishedDate"
            name="publishedDate"
            class="form-control"
            value="{{ blogPost.publishedDate }}"
            [ngModel]="blogPost.publishedDate | date : 'yyyy-MM-dd'"
            (ngModelChange)="blogPost.publishedDate = $event"
          />
        </div>
        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            [(ngModel)]="blogPost.author"
          />
        </div>
        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="isVisible"
            name="isVisible"
            [(ngModel)]="blogPost.isVisible"
          />
          <label class="form-check-label" for="isVisible"> Is Visible ?</label>
        </div>
        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <select
              class="form-control"
              [(ngModel)]="selectCategories"
              name="categories"
              id="categories"
              multiple
            >
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
          </ng-container>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-danger ms-3"
            (click)="onDeleteBlogPost()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="alert alert-warning" role="alert">Blog Post Not Found !</div>
  </ng-template>
</div>
