<div class="container">
  <h1 class="mt-3">BlogPost List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add Blog Post</a
    >
  </div>
  <div class="mt-3">
    <div *ngIf="blogPosts.length > 0; else elseTemplate">
      <table class="table table-success table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Short Description</th>
            <th scope="col">Is Visible</th>
            <th scope="col">Categories</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blogpost of blogPosts">
            <td>{{ blogpost.id }}</td>
            <td>{{ blogpost.title }}</td>
            <td>{{ blogpost.shortDescription }}</td>
            <td>{{ blogpost.isVisible }}</td>
            <td>
              <span *ngFor="let category of blogpost.categories">
                <span class="badge text-bg-secondary me-2">{{
                  category.name
                }}</span>
              </span>
            </td>
            <td>
              <a
                class="btn btn-primary"
                [routerLink]="['/admin/blogposts/', blogpost.id]"
              >
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #elseTemplate>
      <p class="fs-1 text-center text-danger">No BlogPosts to display !</p>
    </ng-template>
  </div>
</div>
