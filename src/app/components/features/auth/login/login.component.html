<div class="card container mt-5 p-4" id="main">
  <h1>Login</h1>
  <form class='container mt-3' #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mb-3"><label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        [(ngModel)]="user.email" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="user.password"
      />
    </div>
    <div class="d-flex justify-content-center pb-2 pt-3">
      <button type="submit" id="btn" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
