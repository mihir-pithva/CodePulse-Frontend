<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
  </div>
  <div class="mt-3">
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">ID: {{ category.id }}</p>
            <p class="card-text">URL Handle: {{ category.urlHandle }}</p>
            <a [routerLink]="['/admin/categories/', category.id]" class="btn btn-primary">Edit</a>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="categories.length === 0">
        <div class="card">
          <div class="card-body">
            <p class="fs-1 text-center text-danger">No Categories to display!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
