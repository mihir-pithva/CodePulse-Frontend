<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="form-label" class="mb-2">Category Name</label>
        <input
          type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="categoryDetails.name"
        />
      </div>
      <div class="mt-3">
        <label for="form-label" class="mb-2">Category Url Handle</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="categoryDetails.urlHandle"
        />
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
